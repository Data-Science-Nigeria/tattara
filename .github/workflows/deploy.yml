name: Deploy to Production

on:
  push:
    branches:
      - release

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: data-science-nigeria/tattara
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push app image
        uses: docker/build-push-action@v5
        with:
          context: ./backend/core
          file: ./backend/core/docker/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/app:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push AI image
        uses: docker/build-push-action@v5
        with:
          context: ./backend/ai
          file: ./backend/ai/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/ai:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Add SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to Azure VM
        env:
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
          IMAGE_TAG: ${{ github.sha }}
          REGISTRY: ${{ env.REGISTRY }}
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ssh -i ~/.ssh/deploy_key $DEPLOY_USER@$DEPLOY_HOST << EOF
          set -e

          cd $DEPLOY_PATH

          # Login to GHCR
          echo $GITHUB_TOKEN | docker login ghcr.io -u $DEPLOY_USER --password-stdin

          # Pull latest images
          docker pull $REGISTRY/$IMAGE_NAME/app:$IMAGE_TAG
          docker pull $REGISTRY/$IMAGE_NAME/ai:$IMAGE_TAG
          docker pull $REGISTRY/$IMAGE_NAME/frontend:$IMAGE_TAG

          # Update compose file with new image tags
          export COMPOSE_APP_IMAGE="$REGISTRY/$IMAGE_NAME/app:$IMAGE_TAG"
          export COMPOSE_AI_IMAGE="$REGISTRY/$IMAGE_NAME/ai:$IMAGE_TAG"
          export COMPOSE_FRONTEND_IMAGE="$REGISTRY/$IMAGE_NAME/frontend:$IMAGE_TAG"

          # Stop old containers
          docker compose down

          # Start containers with new images (migrations will run automatically via migrate service)
          docker compose up -d


          # Wait for migrations to complete
          echo "Waiting for migrations to complete..."
          docker compose logs -f migrate &
          LOGS_PID=$!

          # Wait for migrate container to exit (successful migration)
          timeout 120 sh -c 'until [ "$(docker compose ps -q migrate | xargs docker inspect -f "{{.State.Status}}")" = "exited" ]; do sleep 2; done' || echo "Migration timeout - check logs"
          kill $LOGS_PID 2>/dev/null || true

          # Check migration exit code
          MIGRATE_EXIT_CODE=$(docker compose ps -q migrate | xargs docker inspect -f "{{.State.ExitCode}}")
          if [ "$MIGRATE_EXIT_CODE" != "0" ]; then
            echo "⚠️ Migration container exited with code $MIGRATE_EXIT_CODE"
            docker compose logs migrate
            if docker compose logs migrate | grep -q "No migrations are pending"; then
              echo "✅ No migrations pending — continuing."
            else
              echo "❌ Migration failed."
              exit 1
            fi
          fi


          echo "Migrations completed successfully"

          # Cleanup old images
          docker image prune -f

          echo "Deployment successful!"
          EOF

      - name: Cleanup SSH key
        if: always()
        run: rm -f ~/.ssh/deploy_key
