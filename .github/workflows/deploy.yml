name: Deploy to Production

on:
  push:
    branches:
      - main
    paths:
      - "backend/core/**"
      - "backend/ai/**"
      - "frontend/**"
      - ".github/workflows/deploy.yml"

concurrency:
  group: deploy-production
  cancel-in-progress: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: data-science-nigeria/tattara

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      app: ${{ steps.filter.outputs.app }}
      ai: ${{ steps.filter.outputs.ai }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Detect changed paths
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            app:
              - 'backend/core/**'
            ai:
              - 'backend/ai/**'
            frontend:
              - 'frontend/**'

  build-app:
    needs: detect-changes
    if: needs.detect-changes.outputs.app == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push app image
        uses: docker/build-push-action@v5
        with:
          context: ./backend/core
          file: ./backend/core/docker/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/app:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/app:latest
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/app:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/app:buildcache,mode=max

  build-ai:
    needs: detect-changes
    if: needs.detect-changes.outputs.ai == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push AI image
        uses: docker/build-push-action@v5
        with:
          context: ./backend/ai
          file: ./backend/ai/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/ai:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/ai:latest
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/ai:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/ai:buildcache,mode=max

  build-frontend:
    needs: detect-changes
    if: needs.detect-changes.outputs.frontend == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend:latest
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend:buildcache,mode=max
          build-args: |
            NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}

  deploy:
    needs: [detect-changes, build-app, build-ai, build-frontend]
    runs-on: ubuntu-latest
    if: |
      always() &&
      (needs.build-app.result == 'success' || needs.build-app.result == 'skipped') &&
      (needs.build-ai.result == 'success' || needs.build-ai.result == 'skipped') &&
      (needs.build-frontend.result == 'success' || needs.build-frontend.result == 'skipped') &&
      (needs.build-app.result == 'success' || needs.build-ai.result == 'success' || needs.build-frontend.result == 'success')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Add SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to Azure VM
        env:
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
          IMAGE_TAG: ${{ github.sha }}
          REGISTRY: ${{ env.REGISTRY }}
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APP_CHANGED: ${{ needs.detect-changes.outputs.app }}
          AI_CHANGED: ${{ needs.detect-changes.outputs.ai }}
          FRONTEND_CHANGED: ${{ needs.detect-changes.outputs.frontend }}
        run: |
          ssh -i ~/.ssh/deploy_key $DEPLOY_USER@$DEPLOY_HOST << EOF
          set -e

          cd $DEPLOY_PATH

          # Login to GHCR (non-interactive)
          echo "$GITHUB_TOKEN" | docker login ghcr.io -u "\$USER" --password-stdin

          # Pull only changed images
          if [ "$APP_CHANGED" = "true" ]; then
            echo "üì¶ Pulling app image..."
            docker pull $REGISTRY/$IMAGE_NAME/app:$IMAGE_TAG
            export COMPOSE_APP_IMAGE="$REGISTRY/$IMAGE_NAME/app:$IMAGE_TAG"
          fi

          if [ "$AI_CHANGED" = "true" ]; then
            echo "üì¶ Pulling AI image..."
            docker pull $REGISTRY/$IMAGE_NAME/ai:$IMAGE_TAG
            export COMPOSE_AI_IMAGE="$REGISTRY/$IMAGE_NAME/ai:$IMAGE_TAG"
          fi

          if [ "$FRONTEND_CHANGED" = "true" ]; then
            echo "üì¶ Pulling frontend image..."
            docker pull $REGISTRY/$IMAGE_NAME/frontend:$IMAGE_TAG
            export COMPOSE_FRONTEND_IMAGE="$REGISTRY/$IMAGE_NAME/frontend:$IMAGE_TAG"
          fi

          # Restart only changed services (or all if compose file changed)
          if [ "$APP_CHANGED" = "true" ] || [ "$AI_CHANGED" = "true" ] || [ "$FRONTEND_CHANGED" = "true" ]; then
            SERVICES_TO_RESTART=""
            
            if [ "$APP_CHANGED" = "true" ]; then
              SERVICES_TO_RESTART="\$SERVICES_TO_RESTART app migrate"
            fi
            
            if [ "$AI_CHANGED" = "true" ]; then
              SERVICES_TO_RESTART="\$SERVICES_TO_RESTART ai"
            fi
            
            if [ "$FRONTEND_CHANGED" = "true" ]; then
              SERVICES_TO_RESTART="\$SERVICES_TO_RESTART frontend"
            fi

            echo "üîÑ Restarting services:\$SERVICES_TO_RESTART"
            docker compose up -d --no-deps \$SERVICES_TO_RESTART
          fi

          # Run migrations only if app changed
          if [ "$APP_CHANGED" = "true" ]; then
            echo "‚è≥ Waiting for migrations to complete..."
            docker compose logs -f migrate &
            LOGS_PID=\$!

            # Wait for migrate container to exit (successful migration)
            timeout 120 sh -c 'until [ "\$(docker compose ps -q migrate | xargs docker inspect -f "{{.State.Status}}")" = "exited" ]; do sleep 2; done' || echo "Migration timeout - check logs"
            kill \$LOGS_PID 2>/dev/null || true

            # Check migration exit code
            MIGRATE_EXIT_CODE=\$(docker compose ps -q migrate | xargs docker inspect -f "{{.State.ExitCode}}")
            if [ "\$MIGRATE_EXIT_CODE" != "0" ]; then
              echo "‚ö†Ô∏è Migration container exited with code \$MIGRATE_EXIT_CODE"
              docker compose logs migrate
              if docker compose logs migrate | grep -q "No migrations are pending"; then
                echo "‚úÖ No migrations pending ‚Äî continuing."
              else
                echo "‚ùå Migration failed."
                exit 1
              fi
            fi
            echo "‚úÖ Migrations completed successfully"
          else
            echo "‚è≠Ô∏è Skipping migrations (app unchanged)"
          fi

          # Cleanup old images
          docker image prune -f

          echo "üöÄ Deployment successful!"
          EOF

      - name: Cleanup SSH key
        if: always()
        run: rm -f ~/.ssh/deploy_key
