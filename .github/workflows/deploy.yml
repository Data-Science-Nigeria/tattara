name: CI/CD

on:
  push:
    branches:
      - release

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/tattara-api
          TAG=${{ github.sha }}
          docker build -f docker/Dockerfile -t $IMAGE:latest -t $IMAGE:$TAG .
          docker push $IMAGE:latest
          docker push $IMAGE:$TAG

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /home/${{ secrets.VPS_USER }}/tattara-api/docker
            # Update docker-compose.yml to use the new SHA tag dynamically
            IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/tattara-api:${{ github.sha }}
            sed -i "s|image: .*/tattara-api:.*|image: $IMAGE|" docker-compose.yml
            docker compose --env-file ../.env pull app
            docker compose --env-file ../.env up -d --remove-orphans
