services:
  app:
    build:
      context: ../backend/core
      dockerfile: docker/Dockerfile
    restart: always
    depends_on:
      - db
      - redis
      - ai
    expose:
      - "3000"
    env_file:
      - ../backend/core/.env
    networks:
      - app-network

  migrate:
    build:
      context: ../backend/core
      dockerfile: docker/Dockerfile
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - ../backend/core/.env
    command: >
      sh -c "pnpm typeorm migration:run -d ormconfig.js"
    networks:
      - app-network

  ai:
    build:
      context: ../backend/ai
      dockerfile: Dockerfile
    restart: always
    expose:
      - "8000"
    env_file:
      - ../backend/ai/.env
    networks:
      - app-network

  db:
    image: postgres:15-alpine
    container_name: ${DATABASE_HOST}
    restart: always
    environment:
      - POSTGRES_USER=${DATABASE_USERNAME}
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD}
      - POSTGRES_DB=${DATABASE_NAME}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USERNAME} -d ${DATABASE_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

  redis:
    image: redis:7-alpine
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - app-network 

  nginx:
    image: nginx:alpine
    restart: always
    depends_on:
      - app
      - ai
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - certbot_certs:/etc/letsencrypt
      - certbot_challenges:/var/www/certbot
    networks:
      - app-network

  certbot:
    image: certbot/certbot
    depends_on:
      - nginx
    volumes:
      - certbot_certs:/etc/letsencrypt
      - certbot_challenges:/var/www/certbot
    entrypoint: >
      sh -c "trap exit TERM; while :; do certbot renew --webroot -w /var/www/certbot; sleep 12h; done"


volumes:
  postgres_data:
  redis_data:
  certbot_certs:
  certbot_challenges:

networks:
  app-network:
    driver: bridge
