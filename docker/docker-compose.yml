version: '3.9'
services:
  app:
    image: ghcr.io/<your-org-or-username>/tattara-api:latest
    restart: always
    env_file: .env
    depends_on:
      - db
      - redis
    ports:
      - '3000:3000' # exposed only internally; Nginx will handle public traffic
    command: >
      sh -c "npm run typeorm:migration:run && node dist/main.js"

  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data

  nginx:
    image: nginx:alpine
    restart: always
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt
    ports:
      - '80:80'
      - '443:443'
    depends_on:
      - app

volumes:
  postgres_data:
  redis_data:
