services:
  frontend:
    build:
      context: .
      args:
        - NEXT_PUBLIC_API_URL=https://tattara.dsnsandbox.com
        - OPENAPI_URL=https://tattara.dsnsandbox.com/api/openapi-json
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - HOSTNAME=0.0.0.0
      - NEXT_PUBLIC_API_URL=https://tattara.dsnsandbox.com
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) }).on('error', () => { process.exit(1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s